<!-- Toolbar -->
<div class="toolbar" role="banner">
  <h1>{{title}}</h1>
</div>

<div class="content" role="main">

  <div class="about">
    <h2>About me</h2>
    <div class="description">
      My name is {{title}}.
    </div>
  </div>

  <div class="about-publication">
    <h2 class="about-publication-title">Publications</h2>
    <div class="publication-container" *ngFor="let publication of publications">
      <div class="publication">
        <div class="publication-left">
          <h3 >{{publication.name}}</h3>
          <div class="publication-authors">
          <span class="author" *ngFor="let author of publication.authors">
            <span class="author-first">{{author.firstName}}</span>
            <span>{{" "}}</span>
            <span class="author-last  ">{{author.lastName}}</span>
            <span>{{","}}</span>
            <span>{{" "}}</span>
          </span>
          </div>
          <span class="publication-description">{{publication.description}}</span>
        </div>
        <div class="publication-right">
          <span class="publication-year">{{publication.year}}</span>
        </div>


      </div>

    </div>
  </div>

</div>
